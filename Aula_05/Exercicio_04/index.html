<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="assets/LC_Logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading style sheets</title>
</head>
<body>
    <h1 class="headers">
        Há outras formas de ser smurf
    </h1>
    <h2 class="name">
        Pode me chamar pelo nome
    </h2>
    <h2 class="htmlcode">
        Pelo código
    </h2>
    <h2 class="rgb">
        Pelos dados rgb
    </h2>
    <h2 class="hsl">
        Pelos dados hsl
    </h2>

    <p class="paragraphs">Imagine styling every tag possible on a webpage</p>
    <h2 class="transparency">
        Ou ainda dizer o quão smurf eu posso ser.
    </h2>
</body>
</html>
